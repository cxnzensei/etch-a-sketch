<!DOCTYPE html>
<html>
    <head>
        <title>Etch A Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header><p>Etch A Sketch</p></header>
        <main>
            <div class="buttons" id="buttons">
                <button class="clear" id="clear">Clear</button>
                <button class="colors" id="reset">Reset</button>
                <button class="colors" id="grayScale">GrayScale</button>
                <button class="colors" id="rainbow">Rainbow</button>
                <button class="colors" id="black">Black</button>
                <button id="eraser">Eraser</button>
                <button id="customColor">colorPicker <input id="inputColor" type="color" value="#ffff00"></button>
            </div>
            <div id="container"></div>
        </main>
        <p>Made by <a href="https://github.com/cxnzensei/">cxnzensei</a></p>
        <script src="script.js"></script>
    </body>
</html>
